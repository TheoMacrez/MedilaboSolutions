<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Liste des patients</h1>
</header>

<main>
    <table>
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Genre</th>
            <th scope="col">Adresse</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.lastName}"></td>
            <td th:text="${patient.firstName}"></td>
            <td th:text="${patient.dateOfBirth}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}"></td>
            <td th:text="${patient.phoneNumber}"></td>
            <td>
                <a th:href="@{/patients/profile/{id}(id=${patient.id})}" class="button button-view" aria-label="Voir le profil du patient">Profil</a> |
                <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                   onclick="return confirm('Supprimer ce patient ?')"
                   class="button button-delete"
                   aria-label="Supprimer le patient">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>
        <a th:href="@{/patients/add}" class="button button-add">Ajouter un nouveau patient</a>
    </nav>
</main>
</body>
</html>
