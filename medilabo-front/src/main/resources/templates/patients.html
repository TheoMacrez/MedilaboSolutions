<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Liste des patients</h1>

<div class="top-buttons">
    <a th:href="@{/patients/add}">Ajouter un nouveau patient</a>
</div>

<table border="1">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Genre</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td>
            <a th:href="@{/patients/profile/{id}(id=${patient.id})}">Profil</a> |
            <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
               onclick="return confirm('Supprimer ce patient ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
