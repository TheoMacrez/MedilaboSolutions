<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des patients</title>
</head>
<body>
<h1>Liste des patients</h1>

<a th:href="@{/patients/add}">Ajouter un nouveau patient</a>

<table border="1">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Date de naissance</th>
        <th>Genre</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phoneNumber}"></td>
        <td>
            <a th:href="@{/patients/edit/{id}(id=${patient.id})}">Modifier</a> |
            <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
               onclick="return confirm('Supprimer ce patient ?')">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
