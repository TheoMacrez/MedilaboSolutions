<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le patient</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>Modifier le patient</h1>

<form th:action="@{/patients/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label for="firstName">Prénom:</label>
  <input type="text" id="firstName" th:field="*{firstName}" />
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <label for="lastName">Nom:</label>
  <input type="text" id="lastName" th:field="*{lastName}" />
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

  <label for="dateOfBirth">Date de naissance:</label>
  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" />
  <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

  <label for="gender">Genre:</label>
  <select id="gender" th:field="*{gender}">
    <option value="">-- Sélectionnez --</option>
    <option value="M">Homme</option>
    <option value="F">Femme</option>
    <option value="Other">Autre</option>
  </select>
  <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

  <label for="address">Adresse:</label>
  <input type="text" id="address" th:field="*{address}" />

  <label for="phoneNumber">Téléphone:</label>
  <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />

  <button type="submit">Enregistrer</button>
  <a th:href="@{/patients/profile/{id}(id=${patient.id})}">Annuler</a>
</form>

</body>
</html>
