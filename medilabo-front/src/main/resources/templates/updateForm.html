<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier le patient</title>
</head>
<body>
<h1>Modifier le patient</h1>

<form th:action="@{/patients/edit/{id}(id=${patient.id})}" th:object="${patient}" method="post">

  <label>Prénom: <input type="text" th:field="*{firstName}"/></label>
  <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

  <label>Nom: <input type="text" th:field="*{lastName}"/></label>
  <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

  <label>Date de naissance: <input type="date" th:field="*{dateOfBirth}"/></label>
  <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

  <label>Genre:
    <select th:field="*{gender}">
      <option value="">-- Sélectionnez --</option>
      <option value="M">Homme</option>
      <option value="F">Femme</option>
      <option value="Other">Autre</option>
    </select>
  </label>
  <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>

  <label>Adresse: <input type="text" th:field="*{address}"/></label>

  <label>Téléphone: <input type="text" th:field="*{phoneNumber}"/></label>

  <button type="submit">Mettre à jour</button>
</form>

<a th:href="@{/patients}">Retour à la liste</a>
</body>
</html>
