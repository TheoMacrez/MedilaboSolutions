

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
server:
  port: 8080

spring:
  application:
    name: medilabo-gateway

  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: medilabo-patient
          uri: http://localhost:8081
          predicates:
            - Path=/patients/**
        - id: medilabo-notes
          uri: http://localhost:8083
          predicates:
            - Path=/notes/**


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true





